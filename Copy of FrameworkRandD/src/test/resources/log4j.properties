log4j.rootLogger=DEBUG,testCode
log4j.appender.testCode=org.apache.log4j.ConsoleAppender
#log4j.appender.testCode.layout=org.apache.log4j.SimpleLayout
log4j.appender.testCode.layout=org.apache.log4j.PatternLayout
log4j.appender.testCode.layout.ConversionPattern=%d %-5p [%c{1}] %m %n
#%5p [%t] (%F:%L) - %m%n